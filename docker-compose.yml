version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mangama-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-temp:/app/temp
      - backend-models:/app/models
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=True
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://192.168.43.83:3000,http://frontend:3000
      - OCR_GPU=False
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - mangama-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mangama-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://192.168.43.83:8000
      - BACKEND_URL=http://backend:8000
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mangama-network

volumes:
  backend-temp:
  backend-models:

networks:
  mangama-network:
    driver: bridge
